<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej-3: Listas</title>
</head>
<body>
    <h2>Lista Ordenada</h2>  <!--Ejemplo de lista ordenada-->
    <ol>
        <li>Conectarse al server</li>
        <li>Solicitar documento</li>
        <li>Esperar respuesta</li>
    </ol>

    <h2>Lista NO ordenada</h2>  <!--Ejemplo de lista No ordenada-->
    <ul>
        <li>Café</li>
        <li>Galletas</li>
        <li>Leche</li>
        <li>Te Poleo menta</li>
    </ul> 

    <h2>Lista de definición</h2>  <!--Ejemplo de lista de def.-->
    <d1>
        <dt>Comida basura</dt>
        <dd>Pizza, hamburguesa, perrito caliente, etc.</dd>
        <dt>Postres</dt>
        <dd>Helado, flan, pudding, arroz con leche, etc.</dd>
        
    </d1>

    
</body>
</html>
